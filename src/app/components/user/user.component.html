
    <div>

        <img [src]="userProf.photo" style="height:200px; object-fit: contain; ">

          <table style="width: auto; padding: 10px;">
            <tr><th>Email</th> <td>{{userProf.email}} </td></tr>
            <tr><th>Phone</th> <td> {{userProf.phone}} </td></tr>

          </table>
      </mat-card-content>
      </mat-card>
    <div>
        <a [routerLink]="['update']"> Modifica</a>
    </div>
 </div>
